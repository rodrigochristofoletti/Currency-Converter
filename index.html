<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="div-master">
      <img src="./assets/gif.gif" alt="two hands holding a dollar cash" id="top-img" />

      <main id="main">
        <div id="div-label">
          <label for="currency-from">
            Convert <b>from</b>
            <select name="currency-from" id="currency-from">
                <option value="real">R$ Real Brazilian</option>
                <option value="dollar">US$ US Dollar</option> 
                <option value="euro">EUR - Euro</option>
                <option value="pound">GPB British Pound</option>
                <option value="bitcoin">XBT Bitcoin</option>
            </select>
          </label>

          <label for="currency-select">
            Convert <b>to</b>
            <select name="currency-select" id="currency-select">
                <option value="dollar">US$ US Dollar</option> 
                <option value="euro">EUR - Euro</option>
                <option value="pound">GPB British Pound</option>
                <option value="bitcoin">XBT Bitcoin</option>
                <option value="real">R$ Real Brazilian</option>
                </select>
          </label>

          <label for="amount">
            Amount
            <input type="number" placeholder="R$ 10.000" id="user-input">
          </label>

          <button id="btn">Convert</button>
        </div>

        <div id="result-div">
            <div id="brazilian-flag">
                <img src="./assets/brazilian currency.png" alt="Brazil flag" id="converted-from-img">
                <p class="p-currency-name convert-from-currency">Brazilian Real</p>
                <p class="p-currency-value converted-from-value" id="brazilian-currency-value">R$ 0,00</p>
            </div>
            <div id="arrow">
                <img src="./assets/vector.png" alt="arrow pointing down">
            </div>
            <div id="other-currency">
                <img src="./assets/dolar currency.png" alt="Brazil flag" id="currency-img">
                <p class="p-currency-name converted-currency-name">US$ US Dollar</p>
                <p class="p-currency-value converted-currency-value" id="other-currency-value">US$ 0,00</p>
            </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./javaScript.js"></script>
</html>
